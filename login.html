<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - LUXE PARFUM</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--dark-gray), var(--black));
            padding: 100px 20px 50px;
        }
        
        .auth-container {
            max-width: 500px;
            width: 100%;
            background: var(--white);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .auth-logo {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: var(--primary-gold);
            margin-bottom: 10px;
        }
        
        .auth-subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 15px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
            font-family: 'Tajawal', sans-serif;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-gold);
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .form-checkbox input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-gold);
        }
        
        .form-checkbox label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary-gold);
            color: var(--black);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background: var(--dark-gold);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }
        
        .form-footer a {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .form-footer a:hover {
            color: var(--dark-gold);
        }
        
        .forgot-password {
            text-align: left;
            margin-bottom: 25px;
        }
        
        .forgot-password a {
            color: var(--primary-gold);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }
        
        .forgot-password a:hover {
            color: var(--dark-gold);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #999;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider::before {
            margin-left: 15px;
        }
        
        .divider::after {
            margin-right: 15px;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: var(--white);
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-btn:hover {
            border-color: var(--primary-gold);
            transform: translateY(-2px);
        }
        
        .back-home {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-home a {
            color: var(--white);
            text-decoration: none;
            font-size: 14px;
            opacity: 0.8;
            transition: var(--transition);
        }
        
        .back-home a:hover {
            opacity: 1;
            color: var(--primary-gold);
        }
        
        #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <h1 class="auth-logo">LUXE PARFUM</h1>
                <p class="auth-subtitle">مرحباً بك في عالم العطور الفاخرة</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <h2 style="font-size: 28px; margin-bottom: 30px; color: var(--dark-gray); text-align: center;">تسجيل الدخول</h2>
                
                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-input" name="email" required placeholder="أدخل بريدك الإلكتروني">
                </div>

                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" class="form-input" name="password" required placeholder="أدخل كلمة المرور">
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                    <div class="form-checkbox">
                        <input type="checkbox" id="remember">
                        <label for="remember">تذكرني</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">نسيت كلمة المرور؟</a>
                    </div>
                </div>

                <button type="submit" class="submit-btn">تسجيل الدخول</button>

                <div class="divider">أو</div>

                <div class="social-login">
                    <button type="button" class="social-btn">📘</button>
                    <button type="button" class="social-btn">🔍</button>
                    <button type="button" class="social-btn">🍎</button>
                </div>

                <div class="form-footer">
                    <p style="color: #666;">ليس لديك حساب؟ <a href="#" id="showRegister">إنشاء حساب جديد</a></p>
                </div>
            </form>

            <!-- Register Form -->
            <form id="registerForm">
                <h2 style="font-size: 28px; margin-bottom: 30px; color: var(--dark-gray); text-align: center;">إنشاء حساب جديد</h2>
                
                <div class="form-group">
                    <label class="form-label">الاسم الكامل</label>
                    <input type="text" class="form-input" name="name" required placeholder="أدخل اسمك الكامل">
                </div>

                <div class="form-group">
                    <label class="form-label">البريد الإلكتروني</label>
                    <input type="email" class="form-input" name="email" required placeholder="أدخل بريدك الإلكتروني">
                </div>

                <div class="form-group">
                    <label class="form-label">رقم الهاتف</label>
                    <input type="tel" class="form-input" name="phone" required placeholder="05xxxxxxxx">
                </div>

                <div class="form-group">
                    <label class="form-label">كلمة المرور</label>
                    <input type="password" class="form-input" name="password" required placeholder="أدخل كلمة المرور">
                </div>

                <div class="form-group">
                    <label class="form-label">تأكيد كلمة المرور</label>
                    <input type="password" class="form-input" name="confirm-password" required placeholder="أعد إدخال كلمة المرور">
                </div>

                <div class="form-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">أوافق على <a href="#" style="color: var(--primary-gold);">الشروط والأحكام</a></label>
                </div>

                <button type="submit" class="submit-btn">إنشاء الحساب</button>

                <div class="divider">أو</div>

                <div class="social-login">
                    <button type="button" class="social-btn">📘</button>
                    <button type="button" class="social-btn">🔍</button>
                    <button type="button" class="social-btn">🍎</button>
                </div>

                <div class="form-footer">
                    <p style="color: #666;">لديك حساب بالفعل؟ <a href="#" id="showLogin">تسجيل الدخول</a></p>
                </div>
            </form>

            <div class="back-home">
                <a href="index.html">← العودة إلى الصفحة الرئيسية</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
